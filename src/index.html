<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.7.0/simplelightbox.min.css">
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <div class="container-gallery">
        <form class="form-gallery">
          <label for="query-for-search">
            <input
              type="text"
              class="form-gallery-input"
              name="query-for-search"
              id="query-for-search"
              placeholder="Search-images..."
              required
            />
          </label>
          <button class="form-gallery-btn" type="submit">Search</button>
        </form>
        <span class="hidden loader"></span>
        <ul class="gallery-list"></ul>
      </div>
      <span class="loading"></span>
      <div class="gallery-container">
        <ul class="gallery"></ul>
        <button type="button" class="load-more-button">Load more</button>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.7.0/simple-lightbox.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
